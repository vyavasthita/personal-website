{% extends 'mysite/base.html' %}

{% block index %}
    <div class="container">
        <div class="row" style="margin-top: 30px">
            <div class="col-sm-6">
                <form class="form-inline" action="{% url 'home' %}" method="post">
                    {% csrf_token %}
                    <label class="sr-only" for="inlineFormInputName2">First Name</label>
                    <input name="firstname" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Dilip">

                    <label class="sr-only" for="inlineFormInputName2">Last Name</label>
                    <input name="lastname" type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Sharma">

                    <button type="submit" class="btn btn-secondary mb-2">Tell me a Dilip Sharma's joke !</button>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                        <h5 class="card-title">Dilip Sharma's Joke</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Bharat</h6>
                        <p class="card-text">
                        {{ joker }}
                        </p>
                        <a href="{% url 'portfolio' %}" class="card-link">Check out my portfolio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
